<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Psychic Game</title>
</head>

<body>
  <h1>The Psychic Game</h1>

  <h1>Wins <span id="wins">0</span></h1>
  <h1>Tries Left <span id="triesLeft">15</span></h1>
  <h1>Losses <span id="losses">0</span></h1>
  <h1>Guesses Left<span id="cpChoice"></span></h1>
  <h1>Your Guess<span id="userChoice"></span></h1>

  <script>
    // computer choices
    const letterBase = ["a", "b", "c"];
    let currentLetter = letterBase[Math.floor(Math.random() * letterBase.length)]
    var wins = 0;
    var triesLeft = 15;
    var losses = 0;
    // variables for wins, 
    // variable for losses
    // variable for ties

    var $wins = document.getElementById("wins");
    var $triesLeft = document.getElementById("triesLeft");
    var $losses = document.getElementById("losses");
    var $cpChoice = document.getElementById("cpChoice");
    var $userChoice = document.getElementById("userChoice");
    // Create variable for each html element to update their text


    // on key up, 
      document.onkeyup = function (event) {
        let userChoice = event.key;
        if (userChoice === currentLetter) {
          wins = wins + 1;
          $wins.textContent = wins;
        }
        else {
          triesLeft = triesLeft -0;
          $triesLeft.textContent = triesLeft;
          if (triesLeft === 0) {
            losses = losses + 1;
            $losses.textContent = losses;
          }
        }
      }

    </script>
  </body>

</html>
